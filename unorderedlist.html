<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is about a un ordered list</title>
<body>
    <h1>unordered list in HTML</h1>
    <ul style="list-style-type: circle;">
        <li>DairyMilk</li>
        <li>Kit-kat</li>
        <li>Munch</li>
        <li>Perk</li>
    </ul>
    <h1>unordered list in HTML</h1>
    <ul style="list-style-type: disc;">
        <li>DairyMilk</li>
        <li>Kit-kat</li>
        <li>Munch</li>
        <li>Perk</li>
    </ul>
    <h1>unordered list in HTML</h1>
    <ul style="list-style-type: decimal;">
        <li>DairyMilk</li>
        <li>Kit-kat</li>
        <li>Munch</li>
        <li>Perk</li>
    </ul>
    <h1>unordered list in HTML</h1>
    <ul style="list-style-type: square;">
        <li>DairyMilk</li>
        <li>Kit-kat</li>
        <li>Munch</li>
        <li>Perk</li>
    </ul>
</body>
</html>

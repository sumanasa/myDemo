        }

            padding: 10px;
            align-items: center;
            justify-content: center;
            gap: 100px;

            margin: auto ;
        }

            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding:3vh 2vw;

            box-sizing: border-box;
        }

            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 14px;
            margin-top: 18px;
            border: none;
        }
        .div{
            background-color: white;
            text-align: center;
            padding: 10px;  
        }
        .login{
            background-color: blue;
        }
